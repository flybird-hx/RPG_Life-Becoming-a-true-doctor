    <title>RPG: Become a Doctor of Civil Engineering</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0b1e;
            --card-bg: #161b33;
            --sidebar-bg: #11152b;
            --text: #e0e0e0;
            --gold: #ffd700;
            --success: #39ff14;
            --warning: #ff4757;
            --int-color: #3498db;
            --con-color: #e74c3c;
            --per-color: #2ecc71;
            --cha-color: #9b59b6;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; padding: 0; height: 100svh; width: 100vw;
            display: flex; overflow: hidden; touch-action: manipulation;
        }

        .main-container {
            display: flex; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; gap: 25px;
            padding-top: calc(env(safe-area-inset-top) + 15px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
        }

        .sidebar {
            flex: 0 0 340px; background: var(--sidebar-bg); border-radius: 24px;
            padding: 20px; border: 2px solid var(--secondary);
            box-shadow: 0 0 25px rgba(112, 0, 255, 0.25);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        .content { flex: 1; overflow-y: auto; padding-right: 10px; display: flex; flex-direction: column; }

        @media (max-width: 900px), (orientation: portrait) {
            body { overflow-y: auto; height: auto; }
            .main-container { flex-direction: column; height: auto; overflow: visible; }
            .sidebar { flex: none; width: 100%; position: relative; }
            .content { overflow-y: visible; }
        }

        .avatar-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 15px var(--primary); display: block; margin: 0 auto; }

        .level-badge { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; padding: 6px 16px; border-radius: 15px; font-size: 0.9rem; font-weight: bold; display: block; margin: 10px auto; text-align: center; width: fit-content; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }

        .stat-value { font-size: 1.4rem; font-weight: bold; } /* 属性数字变大 */

        .progress-bar-bg { width: 100%; height: 8px; background: #222; border-radius: 10px; overflow: hidden; margin-bottom: 12px; }
        .progress-bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.5s; box-shadow: 0 0 12px var(--success); }
        .reward-item { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; margin-bottom: 8px; color: #666; transition: color 0.3s; }
        .reward-item.unlocked { color: var(--gold); font-weight: bold; }
