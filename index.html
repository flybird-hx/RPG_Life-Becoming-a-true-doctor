<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG: Become a Doctor of Civil Engineering</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HuXiao RPG">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/pixel-art/svg?seed=DrainageDoctor">

    <style>
        :root {
            --primary: #00f2ff; --secondary: #7000ff; --bg: #0a0b1e;
            --card-bg: #161b33; --sidebar-bg: #11152b; --text: #e0e0e0;
            --gold: #ffd700; --success: #39ff14; --warning: #ff4757;
            --int-color: #3498db; --con-color: #e74c3c; --per-color: #2ecc71; --cha-color: #9b59b6;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; padding: 0; height: 100svh; width: 100vw;
            display: flex; overflow: hidden; touch-action: manipulation;
        }

        .main-container {
            display: flex; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; gap: 25px;
            padding-top: calc(env(safe-area-inset-top) + 15px);
            padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
        }

        .sidebar {
            flex: 0 0 350px; background: var(--sidebar-bg); border-radius: 24px;
            padding: 20px; border: 2px solid var(--secondary);
            box-shadow: 0 0 25px rgba(112, 0, 255, 0.25);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        .content { flex: 1; overflow-y: auto; padding-right: 10px; display: flex; flex-direction: column; }

        @media (max-width: 900px), (orientation: portrait) {
            body { overflow-y: auto; height: auto; }
            .main-container { flex-direction: column; height: auto; overflow: visible; }
            .sidebar { flex: none; width: 100%; position: relative; }
            .content { overflow-y: visible; }
        }

        .avatar-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); box-shadow: 0 0 15px var(--primary); display: block; margin: 0 auto; }
        .player-name { font-size: 1.6rem; font-weight: bold; text-align: center; margin-top: 12px; color: var(--primary); }
        .level-badge { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; padding: 6px 16px; border-radius: 15px; font-size: 1rem; font-weight: bold; display: block; margin: 10px auto; text-align: center; width: fit-content; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .stat-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 0.75rem; color: #888; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }

        .ach-card { background: rgba(255,255,255,0.05); border: 1px solid #444; border-radius: 12px; padding: 12px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .ach-label { font-size: 0.85rem; color: #aaa; }
        .ach-val { font-size: 1.3rem; font-weight: bold; color: var(--primary); }

        .reward-zone { margin-top: 18px; padding: 15px; background: rgba(57, 255, 20, 0.05); border: 1px dashed rgba(57, 255, 20, 0.4); border-radius: 15px; }
        .reward-header { font-size: 0.95rem; color: var(--success); font-weight: bold; margin-bottom: 12px; }
        .reward-item { display: flex; justify-content: space-between; align-items: center; font-size: 1rem; margin-bottom: 10px; color: #666; padding: 8px; border-radius: 8px; background: rgba(255,255,255,0.02); }
        .reward-item.unlocked { color: var(--gold); background: rgba(255,215,0,0.05); font-weight: bold; }
        .reward-count { background: var(--gold); color: #000; padding: 2px 10px; border-radius: 10px; font-size: 0.85rem; font-weight: bold; }

        .cd-zone { margin-top: 15px; background: rgba(255, 71, 87, 0.12); border: 1px solid rgba(255, 71, 87, 0.3); border-radius: 15px; padding: 15px; text-align: center; }
        .ms-card { margin-top: 10px; background: rgba(255,215,0,0.1); border: 1px solid rgba(255,215,0,0.3); border-radius: 15px; padding: 15px; text-align: center; }

        .backup-zone { margin-top: auto; padding-top: 15px; display: flex; gap: 10px; }
        .btn-small { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #777; padding: 12px; border-radius: 10px; font-size: 0.8rem; cursor: pointer; }

        .section-title { color: var(--gold); font-size: 1.4rem; margin: 25px 0 15px; border-left: 6px solid var(--gold); padding-left: 15px; font-weight: bold; }
        .task-card { background: var(--card-bg); border-radius: 20px; padding: 25px; margin-bottom: 18px; display: flex; align-items: center; border-left: 8px solid var(--secondary); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
