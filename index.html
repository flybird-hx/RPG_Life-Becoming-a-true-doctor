        .main-container {

            padding-top: calc(env(safe-area-inset-top) + 15px);

        .content {
            flex: 1;

            padding-right: 10px;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 900px), (orientation: portrait) {
            body { overflow-y: auto; height: auto; }
            .main-container { flex-direction: column; height: auto; overflow: visible; }
            .sidebar { flex: none; width: 100%; position: relative; }

        .avatar-img {

        .player-title { font-size: 0.85rem; text-align: center; color: #888; margin-top: 5px; }
        .level-badge {

            font-weight: bold; display: block; margin: 12px auto; text-align: center;

        .achievement-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin: 15px 0; }
        .ach-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 12px; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        .ach-label { font-size: 0.75rem; color: #888; }
        .ach-val { font-size: 1.1rem; font-weight: bold; color: var(--primary); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #222; }
        .stat-label { font-size: 0.65rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 1.1rem; font-weight: bold; margin-top: 2px; }

        .section-title { color: var(--gold); font-size: 1.1rem; margin: 20px 0 15px; border-left: 4px solid var(--gold); padding-left: 10px; display: flex; align-items: center; justify-content: space-between;}
        .task-card { background: var(--card-bg); border-radius: 16px; padding: 18px; margin-bottom: 12px; display: flex; align-items: center; border-left: 5px solid var(--secondary); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .task-info { flex: 1; }
        .task-name { font-weight: bold; font-size: 1.05rem; }
        .task-desc { font-size: 0.85rem; color: #aaa; margin-top: 4px; }
        .task-pts { color: var(--success); font-weight: bold; margin: 0 15px; font-size: 1rem; }
        input[type="checkbox"] { width: 32px; height: 32px; cursor: pointer; accent-color: var(--primary); }

        .btn-submit {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none; color: white; padding: 22px; border-radius: 16px;
            font-size: 1.25rem; font-weight: bold; margin: 20px 0; cursor: pointer;
            box-shadow: 0 10px 25px rgba(112, 0, 255, 0.4);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }

        .backup-zone { margin-top: auto; padding-top: 20px; display: flex; gap: 10px; }
        .btn-small { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #777; padding: 10px; border-radius: 10px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-container">

            <div class="stat-box"><div class="stat-label">é­…åŠ› CHA</div><div class="stat-value" id="statCHA" style="color:var(--cha-color)">10</div></div>

    <main class="content">

</div>

<script>
    const coreTasks = [
        { id: 'sci', name: 'SCI è®ºæ–‡æ”»åš', desc: 'æ’°å†™â‰¥2h æˆ– ç« èŠ‚é‡å¤§æ›´æ–°', pts: 30 },
        { id: 'cfd', name: 'æ•°å€¼æ¨¡æ‹Ÿåˆ†æ', desc: 'Fluent/VOF æ•°æ®å¤„ç†æˆ–æ¨¡å‹ä¼˜åŒ–', pts: 20 },
        { id: 'patent', name: 'ä¸“åˆ©æ’°å†™', desc: 'æƒåˆ©è¦æ±‚ä¹¦æˆ–æ ¸å¿ƒåˆ›æ–°ç‚¹ç»†åŒ–', pts: 10 }
    ];

    const sideTasks = [
        { id: 'stairs', name: 'çºµå‘ä½ç§»', desc: 'çˆ¬æ¥¼æ¢¯â‰¥20å±‚', pts: 10 },
        { id: 'core', name: 'æ ¸å¿ƒåŠ å›º', desc: 'å¹³æ¿æ”¯æ’‘/ç«¯è…¹', pts: 10 },
        { id: 'read', name: 'çµæ„Ÿæ•æ‰‹', desc: 'ä¹¦ç±é˜…è¯»+éšç¬”', pts: 6 },
        { id: 'color', name: 'è§†ç•Œé‡æ„', desc: 'æ„å›¾/è‰²å½©ç»ƒä¹ ', pts: 6 },
        { id: 'talk', name: 'å…±é¸£å…±æŒ¯', desc: 'å³å…´æ¼”è®²æˆ–æ·±åº¦ç¤¾äº¤', pts: 8 }
    ];

    let state = JSON.parse(localStorage.getItem('drainage_rpg_v32')) || { xp: 0, streak: 0, coins: 0, lastDate: "" };

    function init() {
        renderTasks();
        refreshUI();
        document.addEventListener("visibilitychange", () => { if (document.visibilityState === 'visible') refreshUI(); });
    }

    function renderTasks() {
        document.getElementById('core-tasks').innerHTML = '<div class="section-title"><span>âš”ï¸ æ ¸å¿ƒå­¦æœ¯å‰¯æœ¬</span></div>' + coreTasks.map(t => `

                <div class="task-pts">+${t.pts}</div>
                <input type="checkbox" class="c-check" data-pts="${t.pts}">
            </div>`).join('');

        document.getElementById('side-tasks').innerHTML = '<div class="section-title"><span>ğŸ› ï¸ è‡ªæˆ‘æå‡å‰¯æœ¬</span></div>' + sideTasks.map(t => `
            <div class="task-card" style="border-left-color:var(--primary)">
                <div class="task-info"><div class="task-name">${t.name}</div><div class="task-desc">${t.desc}</div></div>
                <div class="task-pts">+${t.pts}</div>
                <input type="checkbox" class="s-check" data-pts="${t.pts}">
            </div>`).join('');
    }

    function refreshUI() {
        document.getElementById('totalXP').innerText = state.xp;
        document.getElementById('streak').innerText = state.streak;
        document.getElementById('coins').innerText = state.coins;
        const level = Math.floor(state.xp / 600) + 1;
        const baseStat = 10 + (level - 1) * 5;
        const streakBuff = Math.floor(state.streak / 7) * 3;
        const titles = ["è§ä¹ å­¦è€…", "ç ”ç©¶åŠ©ç†", "ç‰¹è˜ç ”ç©¶å‘˜", "é«˜çº§ä¸“å®¶", "é¢†èˆªåšå¯¼"];
        document.getElementById('playerLevel').innerText = `LV.${level} ${titles[Math.min(level-1, 4)]}`;
        ['INT', 'CON', 'PER', 'CHA'].forEach(s => { document.getElementById(`stat${s}`).innerText = baseStat + streakBuff; });
        if (state.lastDate === new Date().toDateString()) {
            document.getElementById('todayStatus').innerText = "âœ… ä»Šæ—¥å‰¯æœ¬å·²å®Œç¾å°å­˜";
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.style.opacity = "0.5"; btn.innerText = "ç»“ç®—å·²å®Œæˆ";
        }
    }

    function submitDay() {
        let dailyXP = 0, coreDone = true, sideCount = 0;
        document.querySelectorAll('.c-check').forEach(i => { if(i.checked) dailyXP += parseInt(i.dataset.pts); else coreDone = false; });
        document.querySelectorAll('.s-check').forEach(i => { if(i.checked) { dailyXP += parseInt(i.dataset.pts); sideCount++; } });
        if (coreDone && sideCount >= 3) {
            state.xp += dailyXP; state.streak++;
            if(state.streak % 7 === 0) { state.coins++; alert("âœ¨ è§¦å‘è¿èƒœç¥è¿¹ï¼å¤æ´»å¸ +1"); }
            alert(`ç»“ç®—æˆåŠŸï¼è¿èƒœè®°å½•ï¼š${state.streak} å¤©`);
        } else {
            if(state.coins > 0 && confirm("âš ï¸ æœªè¾¾å…¨å‹¤ï¼æ˜¯å¦æ¶ˆè€—å¤æ´»å¸ä¿ä½è¿èƒœï¼Ÿ")) { state.coins--; state.xp += dailyXP; }
            else { state.streak = 0; state.xp += dailyXP; alert("è¿èƒœä¸­æ–­ã€‚"); }
        }
        state.lastDate = new Date().toDateString();
        localStorage.setItem('drainage_rpg_v32', JSON.stringify(state));
        location.reload();
    }

    function exportSave() {
        const dataStr = btoa(JSON.stringify(state));
        navigator.clipboard.writeText(dataStr).then(() => alert("å­˜æ¡£å·²å¤åˆ¶ï¼"));
    }

    function importSave() {
        const code = prompt("ç²˜è´´å­˜æ¡£ä»£ç ï¼š");
        if (code) {
            try {
                const decoded = JSON.parse(atob(code));
                if (decoded.xp !== undefined) { state = decoded; localStorage.setItem('drainage_rpg_v32', JSON.stringify(state)); location.reload(); }
            } catch (e) { alert("å¤±è´¥ï¼"); }
        }
    }
    window.onload = init;
</script>
