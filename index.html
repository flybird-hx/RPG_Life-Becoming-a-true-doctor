        input[type="checkbox"] { width: 32px; height: 32px; cursor: pointer; accent-color: var(--primary); }

    </style>

<script>
    const coreTasks = [
        { id: 'sci', name: 'SCI è®ºæ–‡æ”»åš', desc: 'æ’°å†™â‰¥2h æˆ– ç« èŠ‚é‡å¤§æ›´æ–°', pts: 30 },
        { id: 'cfd', name: 'æ•°å€¼æ¨¡æ‹Ÿåˆ†æ', desc: 'Fluent/VOF æ•°æ®å¤„ç†æˆ–æ¨¡å‹ä¼˜åŒ–', pts: 20 },
        { id: 'patent', name: 'ä¸“åˆ©æ’°å†™', desc: 'æƒåˆ©è¦æ±‚ä¹¦æˆ–æ ¸å¿ƒåˆ›æ–°ç‚¹ç»†åŒ–', pts: 10 }
    ];
    const sideTasks = [
        { id: 'stairs', name: 'çºµå‘ä½ç§»', desc: 'çˆ¬æ¥¼æ¢¯â‰¥20å±‚', pts: 10 },
        { id: 'core', name: 'æ ¸å¿ƒåŠ å›º', desc: 'å¹³æ¿æ”¯æ’‘/ç«¯è…¹', pts: 10 },
        { id: 'read', name: 'çµæ„Ÿæ•æ‰‹', desc: 'ä¹¦ç±é˜…è¯»+éšç¬”', pts: 6 },
        { id: 'color', name: 'è§†ç•Œé‡æ„', desc: 'æ„å›¾/è‰²å½©ç»ƒä¹ ', pts: 6 },

    ];

    // å¥–åŠ±è®¾å®šæ¸…å•
    const rewardMilestones = [
        { xp: 500, name: "ä¸€ä»½ç²¾è‡´ç”œå“/ä¸‹åˆèŒ¶", icon: "ğŸ°" },
        { xp: 1500, name: "æ–°æ¬¾å¤–è®¾/ç§‘ç ”è¾…åŠ©å·¥å…·", icon: "âŒ¨ï¸" },
        { xp: 3000, name: "å‘¨æœ«æ˜Ÿçº§é¤å…æ¿€åŠ±", icon: "ğŸ£" },
        { xp: 6000, name: "çŸ­é€”æ”¾æ¾æ—…è¡ŒåŸºé‡‘", icon: "âœˆï¸" },
        { xp: 10000, name: "æ¯•ä¸šç»ˆæåº†å…¸å¤§ç¤¼", icon: "ğŸ“" }
    ];

    let state = JSON.parse(localStorage.getItem('drainage_rpg_v39')) || { 
        xp: 0, streak: 0, maxStreak: 0, coins: 0, lastDate: "", missedDays: 0 
    };

    function init() {
        renderTasks(); refreshUI(); updateCountdown(); renderRewards();
        document.addEventListener("visibilitychange", () => { if (document.visibilityState === 'visible') { refreshUI(); updateCountdown(); } });
    }

    function renderRewards() {
        const list = document.getElementById('rewardList');
        list.innerHTML = rewardMilestones.map(m => `
            <div class="reward-item ${state.xp >= m.xp ? 'unlocked' : ''}">
                <i>${state.xp >= m.xp ? 'âœ…' : 'ğŸ”’'}</i>
                <span>${m.xp} XP: ${m.name}</span>
            </div>`).join('');
        
        const next = rewardMilestones.find(m => m.xp > state.xp) || rewardMilestones[rewardMilestones.length-1];
        document.getElementById('nextGoal').innerText = `ç›®æ ‡: ${next.xp}`;
        const progress = Math.min((state.xp / next.xp) * 100, 100);
        document.getElementById('rewardProgress').style.width = progress + '%';
    }

    function updateCountdown() {
        const target = new Date("2026-07-31T00:00:00");
        const diff = target - new Date();
        const display = document.getElementById('thesisCountdown');
        if (diff > 0) display.innerText = `${Math.floor(diff / (1000*60*60*24))} å¤©`;
        else display.innerText = "å·²åˆ°æœŸ";
    }

    function renderTasks() {
        document.getElementById('core-tasks').innerHTML = '<div class="section-title">âš”ï¸ æ ¸å¿ƒå­¦æœ¯å‰¯æœ¬</div>' + coreTasks.map(t => `<div class="task-card"><div class="task-info"><b>${t.name}</b><br><small>${t.desc}</small></div><input type="checkbox" class="c-check" data-pts="${t.pts}"></div>`).join('');
        document.getElementById('side-tasks').innerHTML = '<div class="section-title">ğŸ› ï¸ è‡ªæˆ‘æå‡å‰¯æœ¬</div>' + sideTasks.map(t => `<div class="task-card" style="border-left-color:var(--primary)"><div class="task-info"><b>${t.name}</b><br><small>${t.desc}</small></div><input type="checkbox" class="s-check" data-pts="${t.pts}"></div>`).join('');
    }

    function refreshUI() {
        document.getElementById('totalXP').innerText = state.xp;
        document.getElementById('streak').innerText = state.streak;
        document.getElementById('maxStreak').innerText = state.maxStreak || 0;
        const level = Math.floor(state.xp / 600) + 1;
        document.getElementById('playerLevel').innerText = `LV.${level} ${["è§ä¹ å­¦è€…", "ç ”ç©¶åŠ©ç†", "ç‰¹è˜ç ”ç©¶å‘˜", "é«˜çº§ä¸“å®¶", "é¢†èˆªåšå¯¼"][Math.min(level-1, 4)]}`;
        ['INT', 'CON', 'PER', 'CHA'].forEach(s => { document.getElementById(`stat${s}`).innerText = 10 + (level-1)*5 + Math.floor(state.streak/7)*3; });
        if (state.lastDate === new Date().toDateString()) {
            const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.style.opacity = "0.5"; btn.innerText = "ç»“ç®—å·²å®Œæˆ";
        }
    }

    function submitDay() {
        let dailyXP = 0, coreDone = true, sideCount = 0;
        document.querySelectorAll('.c-check').forEach(i => { if(i.checked) dailyXP += parseInt(i.dataset.pts); else coreDone = false; });
        document.querySelectorAll('.s-check').forEach(i => { if(i.checked) { dailyXP += parseInt(i.dataset.pts); sideCount++; } });
        if (coreDone && sideCount >= 3) {
            state.xp += dailyXP; state.streak++; state.missedDays = 0;
            if (state.streak > (state.maxStreak || 0)) state.maxStreak = state.streak;
            if(state.streak % 7 === 0) { state.coins++; alert("âœ¨ è§¦å‘è¿èƒœç¥è¿¹ï¼å¤æ´»å¸ +1"); }
        } else {

            else if (state.coins > 0 && confirm("æ¶ˆè€—å¤æ´»å¸ä¿ä½è¿èƒœï¼Ÿ")) { state.coins--; state.xp += dailyXP; state.missedDays = 0; }
            else { state.streak = 0; state.xp += dailyXP; state.missedDays = 0; }
        }
        state.lastDate = new Date().toDateString();
        localStorage.setItem('drainage_rpg_v39', JSON.stringify(state));
        location.reload();
    }

    function exportSave() { const str = btoa(JSON.stringify(state)); navigator.clipboard.writeText(str).then(() => alert("å­˜æ¡£å·²å¤åˆ¶ã€‚")); }
    function importSave() { const code = prompt("æ¥å…¥å­˜æ¡£ä»£ç ï¼š"); if (code) { try { state = JSON.parse(atob(code)); localStorage.setItem('drainage_rpg_v39', JSON.stringify(state)); location.reload(); } catch (e) { alert("å¤±è´¥ã€‚"); } } }
    window.onload = init;
</script>
